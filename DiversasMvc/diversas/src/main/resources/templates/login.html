<body class="login">
    <main>
        <div class="text-center d-flex" style="padding:0% ">
            <div class=" flex-box row-wrap">
                <form class="form-signin " action="./doacoes.html">
                    <a href="./index.html">
                        <img class="img-fluid mt-5" src="../css/imagens/diversaslogoretangulo.png" alt="logo diversas"
                            width="150" height="150"></a>

                    <h1 class="h3 mb-5 mt-5 font-weight-normal text-white"> Diversas formas de ser,<br>fazer e aprender
                        !</h1>
                    <label for="inputEmail" class="sr-only text-light">Email</label>
                    <input type="email" id="inputEmail" class="form-control mb-4" placeholder="Email " required
                        autofocus>
                    <label for="inputPassword" class="sr-only text-light ">Senha</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="********" required>
                    <div class="checkbox ">
                        <label class="text-light">
                            <input type="checkbox" value="remember-me">Lembre-me</label>
                    </div>

                    <button class="btn btn-lg btn-info  text-white mb-2 mt-4" type="submit">Entrar</button>
                    <div>
                        <p class=" small mb-4 mt-4  text-white">Ã‰ novo por aqui?</p>
                        <a class="btn btn-lg btn-info text-white" href="http://localhost:9090/sistema/conta/novo">Cadastre-se</a>

                    </div>
                    <hr>
                    <p class="mt-3 mb-3 text-white"> Created by <br> &copy; Squad 54</p>

                </form>
            </div>
        </div>

        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
        </div>
    </main>
