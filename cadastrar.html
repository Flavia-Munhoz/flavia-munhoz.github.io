<body class=" login">
    <!--fim do cabeÃ§alho-->
    <div class=" text-center d-flex" style="padding:0% ">
        <div class=" flex-box row-wrap">
            <form class="form-signin " action="./login.html">
                <a href="./index.html">
                    <img class="img-fluid mt-5" src="./css/imagens/diversaslogoretangulo.png" alt="logo diversas"
                        width="180" height="150"></a>
                            <!----------------------CADASTRO---------------------->
                <h1 class="h3 mb-3 mt-3 font-weight-normal text-white">Cadastre-se</h1>
                <label for="name" class=" text-light">Nome Completo</label>
                <input type="text" id="inputName" class="form-control mb-2" placeholder="Nome Completo " required autofocus>
                    <label for="inputEmail" class=" text-light">Email</label>
                    <input type="email" id="inputEmail" class="form-control " placeholder="Email " required
                        autofocus>
                        <label for="CPF" class=" text-light">CPF</label>
                <input type="number" id="inputCPF" class="form-control mb-2" placeholder="CPF" required autofocus>
                    <label for="inputPassword" class=" text-light ">Senha</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Cadastre a sua Senha" required>
                    <label for="inputPassword" class="  md-4 mt-4 text-white "> Confirme Sua senha</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Confirme  a sua senha" required>
                    <button class="btn  btn-lg btn-info  text-white mb-4 mt-3" type="submit">Cadastrar</button>
                    <hr>
                    <p class="mt-3 mb-3 text-white"> Created by <br> &copy; Squad 54</p>
            </form>
        </div>
    </div>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    </div>
